<html>
<body>
<canvas width="600" height="600"></canvas>
<script>
const canvas = document.querySelector('canvas');
const context = canvas.getContext('2d');

Math.random


/*
	creates a clear circle
	context.beginPath();
	circle syntax: arc(X, Y, R, 0, 2 * Math.PI)
	context.arc(100,100, 50, 0, 2 * Math.PI);
	context.stroke();
*/

const radius = 50
let x,y;
for(i = 0; i < 5; i ++) {
	for(j = 0; j < 5; j ++){
	
	x = 100
	y = 100
	context.beginPath();
	context.arc(x * j, y * i, radius, 0, 2 * Math.PI);
	context.strokeStyle = 'black';
	context.stroke();
	
	if(Math.random() < 0.5){
	context.beginPath();
	context.arc(x * j, y * i, radius - 25, 0, 2 * Math.PI);
	context.strokeStyle = 'red';
	context.stroke();
	}
	
	
			
	}
}



</script>
</body>



</html>
