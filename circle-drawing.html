<html>
<title>Generative Circles</title>
<body onload = "Javascript:autoRefresh(3000);">
	<div class="center">
<canvas width="700" height="700"></canvas>
</div>
<style>

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
<script>

function autoRefresh(t) {
 setTimeout("location.reload(true);", t);
}
const canvas = document.querySelector('canvas');
const context = canvas.getContext('2d');
context.lineWidth = 5;

/*
	creates a clear circle
	context.beginPath();
	circle syntax: arc(X, Y, R, 0, 2 * Math.PI)
	context.arc(100,100, 50, 0, 2 * Math.PI);
	context.stroke();
*/
const radius = 50
let x,y;
for(i = 1; i < 6; i ++) {
	for(j = 1; j < 6; j ++){
	
	
	x = 101
	y = 101
	context.beginPath();
	context.arc(x * j, y * i, radius, 0, 2 * Math.PI);
	context.strokeStyle = 'black';
	context.stroke();
	
	context.beginPath();
	context.arc(x * j, y * i, radius - 15, 0, 2 * Math.PI);
	context.stroke();
	
	context.beginPath();
	context.arc(x * j, y * i, radius - 25, 0, 2 * Math.PI);
	context.fill();
	context.stroke();
	
	if(Math.random() < 0.35){
	context.beginPath();
	context.arc(x * j, y * i + 4, radius - 45, 0, 2 * Math.PI);
	context.strokeStyle = 'red';
	context.fill();
	context.stroke();
	}	
	}
}
</script>
</body>
</html>
