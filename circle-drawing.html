<html>
<title>My Javascript Drawing</title>
<body onload = "Javascript:autoRefresh(5000);">
<canvas width="500" height="500"></canvas>

<script>

function autoRefresh(t) {
 setTimeout("location.reload(true);", t);
}
const canvas = document.querySelector('canvas');
const context = canvas.getContext('2d');

/*
	creates a clear circle
	context.beginPath();
	circle syntax: arc(X, Y, R, 0, 2 * Math.PI)
	context.arc(100,100, 50, 0, 2 * Math.PI);
	context.stroke();
*/
const radius = 50
let x,y;
for(i = 0; i < 5; i ++) {
	for(j = 0; j < 5; j ++){
	
	
	x = 101
	y = 101
	context.beginPath();
	context.arc(x * j, y * i, radius, 0, 2 * Math.PI);
	context.strokeStyle = 'black';
	context.stroke();
	
	context.beginPath();
	context.arc(x * j, y * i, radius - 15, 0, 2 * Math.PI);
	context.stroke();
	
	context.beginPath();
	context.arc(x * j, y * i, radius - 25, 0, 2 * Math.PI);
	context.stroke();
	
	if(Math.random() < 0.35){
	context.beginPath();
	context.arc(x * j, y * i, radius - 35, 0, 2 * Math.PI);
	context.strokeStyle = 'red';
	context.stroke();
	}	
	}
}
</script>
</body>
</html>
