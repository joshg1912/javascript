<html>
<body>
<canvas width="600" height="600"></canvas>
<script>
const canvas = document.querySelector('canvas');
const context = canvas.getContext('2d');



/*
	creates a clear circle
	context.beginPath();
	circle syntax: arc(X, Y, R, 0, 2 * Math.PI)
	context.arc(100,100, 50, 0, 2 * Math.PI);
	context.stroke();
*/

const radius = 50

for(i = 0; i < 5; i ++) {
	for(j = 0; j < 5; j ++){
	context.beginPath();
	context.arc(100 * j, 100 * i, radius, 0, 2 * Math.PI);
	context.stroke();
			
	}
}



</script>
</body>



</html>
