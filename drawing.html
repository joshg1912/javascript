<html>
<body>
<canvas width="600" height="600"></canvas>
<script>

//creates canvas
const canvas = document.querySelector('canvas');
//creates the content to put on canvas
const context = canvas.getContext('2d')
context.lineWidth = 3.5




/*
	makes a clear rectangle
	context.beginPath();
	context.rect(100,100,400,400);
	context.stroke();
*/


const width= 100
const height = 100
let x,y;

for(i = 0; i < 5; i ++){
	for(j = 0; j < 5; j ++){
	x = 100 * i
	y = 100 * j
	context.beginPath();
	
	//rectangle syntax: rect(X, Y, Height, Width)
	context.rect(x, y, height, width);
	context.stroke();
	
	
	
	if(Math.random() < 0.4){
	context.lineWidth = 7
	context.beginPath();
	//context.rect(x + 8, y + 8, height - 16, width - 16)
	context.fillRect(x + 8, y + 8, height - 16, width - 16)
	context.stroke();
	}
	}
}

</script>


</body>

</html>
